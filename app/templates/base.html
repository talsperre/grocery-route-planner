<!doctype html>
<html>
    <head>
        <title>Grocery Route Shopping</title>
        <link rel="stylesheet" type="text/css" href="/static/css/theme.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <script src="https://kit.fontawesome.com/f24fa5a804.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="title-bar">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                    <p class="card-text" style="text-align: center; font-size: x-large;">Grocery Route Planner</p>
                    </div>
                </div>
            </div>
            <div class="nav-left">
                <!-- <div class="card bg-light mb-3" style="height: 100%;"> -->
                <div class="card bg-light mb-3">                    
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Milk" id="item-input">
                            <!-- <span class="input-group-text"><a href="https://talsperre.github.io/" style="color: inherit"><i class="fa-solid fa-shopping-cart"></i></a></span> -->
                            <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa-solid fa-shopping-cart"></i></button>
                        </div>
                        <div class="card border-dark item-list">
                            <div>
                                <span class="badge bg-warning">Milk</span>
                                <span class="badge bg-warning">Orange Juice</span>
                                <span class="badge bg-warning">Salted Peanut Butter</span>
                                <span class="badge bg-warning">Mushroom</span>
                                <span class="badge bg-warning">Budlight</span>
                                <span class="badge bg-warning">Salt</span>
                                <span class="badge bg-warning">Pasta</span>
                                <span class="badge bg-warning">Cheese</span>
                                <span class="badge bg-warning">Pringles</span>
                                <span class="badge bg-warning">Potatoes</span>
                            </div>
                        </div>
                        <div class="form-group mb-3 route-optimization">
                            <!-- <label for="route-select" class="form-label mt-4">Route Option</label> -->
                            <select class="form-select" id="route-select">
                              <option>Lowest Price</option>
                              <option>Minimum Distance</option>
                            </select>
                            <button class="btn btn-info" type="button" id="route-submit" style="width: 100%; margin-top: 10px;">Search</button>
                        </div>
                        <div class="card border-dark mb-3 results">
                            <div class="card-header">Search Results</div>
                            <div class="card-body">
                              <h4 class="card-title">Dark card title</h4>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <div class="card bg-light mb-3" style="width: 100%; height: 100%;">
                    <div class="card-body">
                        <div class="input-group mb-3 location-submit">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" id="location-input" placeholder="Enter Start Location" aria-label="Enter Start Location" aria-describedby="location-submit">
                            <button class="btn btn-primary" type="button" id="location-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="route-box">
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
